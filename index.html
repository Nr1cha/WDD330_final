<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <!-- search bar -->
        <div id="search" class="search">
            <input id="searchBox" type="text" placeholder="Search City or Zip Code">
            <button id="searchButton" type="submit">Go</button>
            <button id="addToFav">Add to Favorites</button>
        </div>

        <h1>Weather App</h1>

        <!-- dropdown -->
        <label for="fav"></label>
        <select title="favorites" name="favorites" id="favList">
            <option value="#">Select a favorite</option> <!-- options that show up in the drowdown -->
        </select>
    </header>

    <!-- weather section -->
    <div id="weather-container"></div>


    <footer>
        <p>Nick Richards | WDD 330 | 2023</p>
    </footer>
    <script src="./Scripts/weatherApi.js"></script> <!-- javascript portion-->

</body>

</html>
