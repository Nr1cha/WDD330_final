<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <!-- search bar -->
        <div id="search" class="search">
            <input id="searchBox" type="text" placeholder="Search City or Zip Code">
            <button id="searchButton" type="submit">Go</button>
        </div>



        <!-- dropdown -->
        <div id="drowdownList">
            <label for="fav"></label>
            <select title="favorites" name="favorites" id="favList">
                <option value="#">Select a favorite</option> <!-- options that show up in the drowdown -->
            </select>
        </div>
    </header>

    <!-- weather section -->
    <div id="weather-container">
        <div id="location-container"></div>
        <button id="addToFav">&x2605#;</button>
        <div id="weather-item"></div>
    </div>


    <footer>
        <p>Nick Richards | WDD 330 | 2023</p>
    </footer>
    <script src="./Scripts/weatherApi.js"></script>
    <script src="./Scripts/localStorage.js"></script>
</body>

</html>
